<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local LLM Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f0f0f;
            color: #e5e5e5;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }
        
        .sidebar {
            width: 260px;
            background: #111111;
            border-right: 1px solid #2a2a2a;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        .sidebar-header {
            padding: 1.4rem 1.5rem;
            border-bottom: 1px solid #2a2a2a;
        }
        
        .sidebar-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #e5e5e5;
        }
        
        .sidebar-content {
            flex: 1;
            padding: 1rem;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #0f0f0f;
        }
        
        .header {
            background: #111111;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #2a2a2a;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .header-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #e5e5e5;
        }
        
        .status {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            border-radius: 6px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .status.loading {
            background: rgba(251, 191, 36, 0.1);
            color: #fbbf24;
            border: 1px solid rgba(251, 191, 36, 0.2);
        }
        
        .status.ready {
            background: rgba(34, 197, 94, 0.1);
            color: #22c55e;
            border: 1px solid rgba(34, 197, 94, 0.2);
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: currentColor;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .context-info {
            font-size: 0.75rem;
            color: #9ca3af;
            margin-left: auto;
        }
        
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            scroll-behavior: smooth;
            background: #0f0f0f;
        }
        
        .messages::-webkit-scrollbar {
            width: 6px;
        }
        
        .messages::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .messages::-webkit-scrollbar-thumb {
            background: #2a2a2a;
            border-radius: 3px;
        }
        
        .messages::-webkit-scrollbar-thumb:hover {
            background: #404040;
        }
        
        .message {
            margin-bottom: 2rem;
            max-width: 100%;
        }
        
        .message.user {
            display: flex;
            justify-content: flex-end;
        }
        
        .message.assistant {
            display: flex;
            justify-content: flex-start;
        }
        
        .message-content {
            max-width: 65%;
            padding: 1rem 1.25rem;
            border-radius: 12px;
            word-wrap: break-word;
            white-space: pre-wrap;
            line-height: 1.6;
            font-size: 0.95rem;
            justify-self: right;
        }
        
        .message.user .message-content {
            background: #2563eb;
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .message.assistant .message-content {
            background: #1a1a1a;
            color: #e5e5e5;
            border: 1px solid #2a2a2a;
            border-bottom-left-radius: 4px;
        }
        
        .input-area {
            border-top: 1px solid #2a2a2a;
            padding: 1.5rem 2rem;
            background: #111111;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .clear-btn {
            padding: 0.5rem 1rem;
            background: transparent;
            color: #9ca3af;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.2s ease;
        }
        
        .clear-btn:hover:not(:disabled) {
            background: #1a1a1a;
            color: #e5e5e5;
            border-color: #404040;
        }
        
        .clear-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .input-container {
            display: flex;
            gap: 0.75rem;
            align-items: flex-end;
        }
        
        #messageInput {
            flex: 1;
            min-height: 48px;
            max-height: 120px;
            padding: 0.875rem 1rem;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            background: #1a1a1a;
            color: #e5e5e5;
            resize: none;
            font-family: inherit;
            font-size: 0.95rem;
            outline: none;
            transition: all 0.2s ease;
        }
        
        #messageInput:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        
        #messageInput::placeholder {
            color: #6b7280;
        }
        
        #sendBtn {
            padding: 0.875rem 1.5rem;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        #sendBtn:hover:not(:disabled) {
            background: #1d4ed8;
            transform: translateY(-1px);
        }
        
        #sendBtn:disabled {
            background: #374151;
            cursor: not-allowed;
            transform: none;
        }
        
        .typing {
            display: none;
            align-items: center;
            gap: 0.75rem;
            color: #9ca3af;
            font-size: 0.875rem;
            margin-bottom: 2rem;
            padding-left: 1.25rem;
        }
        
        .typing-indicator {
            display: flex;
            gap: 4px;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            background: #6b7280;
            border-radius: 50%;
            animation: typing 1.5s infinite;
        }
        
        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing {
            0%, 60%, 100% {
                opacity: 0.3;
                transform: translateY(0);
            }
            30% {
                opacity: 1;
                transform: translateY(-3px);
            }
        }
        
        .error {
            color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            padding: 1rem;
            border-radius: 12px;
            margin: 1rem 0;
            font-size: 0.875rem;
        }
        
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: auto;
                border-right: none;
                border-bottom: 1px solid #2a2a2a;
                display: none; /* Hide sidebar on mobile for now */
            }
            
            .messages {
                padding: 1rem;
            }
            
            .input-area {
                padding: 1rem;
            }
            
            .message-content {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-title">Local LLM Chat</div>
        </div>
        <div class="sidebar-content">
            <!-- Sidebar content will go here -->
        </div>
    </div>
    
    <div class="main-content">
        <div class="header">
            <h1 class="header-title">Chat</h1>
            <div class="status loading" id="status">
                <div class="status-dot"></div>
                <span>Model loading...</span>
                <span class="context-info" id="contextInfo" style="display: none;"></span>
            </div>
        </div>
        
        <div class="chat-container">
            <div class="messages" id="messages">
                <div class="message assistant">
                    <div class="message-content">
                        Welcome! I'm your local LLM assistant. What can I help you with today?
                    </div>
                </div>
            </div>
        
        <div class="typing" id="typing">
            <span>Assistant is thinking</span>
            <div class="typing-indicator">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>
        
        <div class="input-area">
            <div class="controls">
                <button id="clearBtn" class="clear-btn" disabled>Clear Conversation</button>
            </div>
            <div class="input-container">
                <textarea 
                    id="messageInput" 
                    placeholder="Type your message here... (Shift+Enter for new line)"
                    rows="1"
                ></textarea>
                <button id="sendBtn" disabled>Send</button>
            </div>
        </div>
    </div>

    <script>
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const clearBtn = document.getElementById('clearBtn');
        const messagesContainer = document.getElementById('messages');
        const statusDiv = document.getElementById('status');
        const contextInfo = document.getElementById('contextInfo');
        const typingIndicator = document.getElementById('typing');
        
        let modelReady = false;
        
        // Auto-resize textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });
        
        // Handle Enter key (Send message, Shift+Enter for new line)
        messageInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        sendBtn.addEventListener('click', sendMessage);
        clearBtn.addEventListener('click', clearConversation);
        
        // Check model status
        function checkStatus() {
            fetch('/status')
                .then(response => response.json())
                .then(data => {
                    modelReady = data.loaded;
                    
                    if (data.loaded) {
                        statusDiv.className = 'status ready';
                        statusDiv.innerHTML = '<div class="status-dot"></div><span>Model ready</span>';
                        sendBtn.disabled = false;
                        clearBtn.disabled = false;
                        
                        // Update context info
                        if (data.message_count !== undefined) {
                            const contextText = `${data.message_count} messages • ${data.context_usage_percent}% context used`;
                            contextInfo.textContent = contextText;
                            contextInfo.style.display = 'inline';
                        }
                    } else {
                        statusDiv.className = 'status loading';
                        statusDiv.innerHTML = '<div class="status-dot"></div><span>Model loading...</span>';
                        sendBtn.disabled = true;
                        clearBtn.disabled = true;
                        contextInfo.style.display = 'none';
                    }
                })
                .catch(error => {
                    console.error('Status check error:', error);
                    statusDiv.textContent = 'Connection error';
                    statusDiv.className = 'status loading';
                    sendBtn.disabled = true;
                });
        }
        
        // Check status every 2 seconds until model is ready
        const statusInterval = setInterval(() => {
            checkStatus();
            if (modelReady) {
                clearInterval(statusInterval);
            }
        }, 2000);
        
        // Initial status check
        checkStatus();
        
        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;
            
            messageDiv.appendChild(contentDiv);
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            messagesContainer.appendChild(errorDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        function showTyping() {
            typingIndicator.style.display = 'flex';
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        function hideTyping() {
            typingIndicator.style.display = 'none';
        }
        
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || !modelReady) return;
            
            // Add user message
            addMessage(message, true);
            
            // Clear input
            messageInput.value = '';
            messageInput.style.height = 'auto';
            
            // Disable send button and show thinking
            sendBtn.disabled = true;
            showTyping();
            
            // Create assistant message element (initially empty)
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant';
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = '';
            messageDiv.appendChild(contentDiv);
            
            try {
                // Start streaming request immediately but don't show content yet
                const response = await fetch('/chat/stream', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Network error');
                }
                
                // Show thinking animation for 2 seconds
                await new Promise(resolve => setTimeout(resolve, 5000));
                
                // Hide thinking and show the message container
                hideTyping();
                messagesContainer.appendChild(messageDiv);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
                
                // Start reading the stream and display with typewriter effect
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';
                let tokenQueue = [];
                let isTyping = false;
                
                // Start the typewriter display function
                const startTypewriter = async () => {
                    isTyping = true;
                    while (isTyping || tokenQueue.length > 0) {
                        if (tokenQueue.length > 0) {
                            const token = tokenQueue.shift();
                            await typewriterToken(contentDiv, token);
                        } else {
                            await new Promise(resolve => setTimeout(resolve, 10)); // Small wait
                        }
                    }
                };
                
                // Start typewriter in parallel
                const typewriterPromise = startTypewriter();
                
                // Read stream and queue tokens
                while (true) {
                    const { done, value } = await reader.read();
                    
                    if (done) break;
                    
                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    buffer = lines.pop(); // Keep incomplete line in buffer
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.slice(6));
                                
                                if (data.error) {
                                    messageDiv.remove();
                                    showError(data.error);
                                    isTyping = false;
                                    return;
                                } else if (data.done) {
                                    isTyping = false;
                                    break;
                                } else if (data.token) {
                                    tokenQueue.push(data.token);
                                }
                            } catch (e) {
                                console.error('Error parsing SSE data:', e);
                            }
                        }
                    }
                }
                
                isTyping = false;
                await typewriterPromise;
                
            } catch (error) {
                messageDiv.remove();
                hideTyping();
                showError('Network error: ' + error.message);
            }
            
            // Re-enable send button if model is ready
            if (modelReady) {
                sendBtn.disabled = false;
            }
            
            // Update context info after each message
            checkStatus();
        }
        
        async function typewriterToken(element, token) {
            // Add each character of the token with delay
            for (let i = 0; i < token.length; i++) {
                element.textContent += token[i];
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
                await new Promise(resolve => setTimeout(resolve, 50)); // 0.05 second delay per character
            }
        }
        
        async function typewriterEffect(element, text) {
            element.textContent = '';
            
            for (let i = 0; i < text.length; i++) {
                element.textContent += text[i];
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
                await new Promise(resolve => setTimeout(resolve, 50)); // 0.05 second delay
            }
        }
        
        async function clearConversation() {
            if (!modelReady) return;
            
            clearBtn.disabled = true;
            
            try {
                const response = await fetch('/clear', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                const data = await response.json();
                
                if (data.error) {
                    showError(data.error);
                } else {
                    // Clear messages except the welcome message
                    const messages = messagesContainer.querySelectorAll('.message');
                    messages.forEach((msg, index) => {
                        if (index > 0) { // Keep first message (welcome)
                            msg.remove();
                        }
                    });
                    
                    // Clear any errors
                    const errors = messagesContainer.querySelectorAll('.error');
                    errors.forEach(error => error.remove());
                    
                    // Update status
                    checkStatus();
                }
                
            } catch (error) {
                showError('Network error: ' + error.message);
            }
            
            if (modelReady) {
                clearBtn.disabled = false;
            }
        }
    </script>
</body>
</html>
