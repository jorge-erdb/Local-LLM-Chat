<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local LLM Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f0f0f;
            color: #e5e5e5;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }
        
        .sidebar {
            width: 260px;
            background: #111111;
            border-right: 1px solid #2a2a2a;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        .sidebar-header {
            padding: 1.4rem 1.5rem;
            border-bottom: 1px solid #2a2a2a;
        }
        
        .sidebar-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #e5e5e5;
        }
        
        .sidebar-content {
            flex: 1;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            overflow: hidden;
        }
        
        .sidebar-actions {
            flex-shrink: 0;
        }
        
        .new-chat-btn {
            width: 100%;
            padding: 0.75rem 1rem;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.2s ease;
        }
        
        .new-chat-btn:hover {
            background: #1d4ed8;
            transform: translateY(-1px);
        }
        
        .new-chat-btn span {
            font-size: 1.25rem;
            font-weight: bold;
        }
        
        .conversations-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .section-title {
            font-size: 0.75rem;
            font-weight: 600;
            color: #9ca3af;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.75rem;
            padding: 0 0.25rem;
        }
        
        .conversations-list {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .conversations-list::-webkit-scrollbar {
            width: 4px;
        }
        
        .conversations-list::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .conversations-list::-webkit-scrollbar-thumb {
            background: #2a2a2a;
            border-radius: 2px;
        }
        
        .conversation-item {
            padding: 0.75rem 0.5rem;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid transparent;
            position: relative;
        }
        
        .conversation-item:hover {
            background: #1a1a1a;
            border-color: #2a2a2a;
        }
        
        .conversation-item.active {
            background: #1a1a1a;
            border-color: #2563eb;
        }
        
        .conversation-title {
            font-size: 0.875rem;
            font-weight: 500;
            color: #e5e5e5;
            margin-bottom: 0.25rem;
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .conversation-meta {
            font-size: 0.75rem;
            color: #9ca3af;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .conversation-time {
            flex: 1;
        }
        
        .conversation-actions {
            display: flex;
            gap: 0.25rem;
            opacity: 0;
            transition: opacity 0.2s ease;
        }
        
        .conversation-item:hover .conversation-actions {
            opacity: 1;
        }
        
        .delete-btn {
            padding: 0.25rem;
            background: transparent;
            color: #ef4444;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.75rem;
            transition: all 0.2s ease;
            line-height: 1;
        }
        
        .delete-btn:hover {
            background: rgba(239, 68, 68, 0.1);
        }
        
        .loading-conversations {
            padding: 2rem 1rem;
            text-align: center;
            color: #9ca3af;
            font-size: 0.875rem;
        }
        
        .no-conversations {
            padding: 2rem 1rem;
            text-align: center;
            color: #9ca3af;
            font-size: 0.875rem;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #0f0f0f;
        }
        
        .header {
            background: #111111;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #2a2a2a;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .header-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #e5e5e5;
        }
        
        .header-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .session-info {
            font-size: 0.75rem;
            color: #9ca3af;
            background: rgba(156, 163, 175, 0.1);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }
        
        .session-title {
            font-weight: 500;
            color: #e5e5e5;
            font-size: 0.8rem;
        }
        
        .session-id {
            font-family: 'Monaco', 'Consolas', 'Courier New', monospace;
            opacity: 0.7;
        }
        
        .status {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            border-radius: 6px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .status.loading {
            background: rgba(251, 191, 36, 0.1);
            color: #fbbf24;
            border: 1px solid rgba(251, 191, 36, 0.2);
        }
        
        .status.ready {
            background: rgba(34, 197, 94, 0.1);
            color: #22c55e;
            border: 1px solid rgba(34, 197, 94, 0.2);
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: currentColor;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .context-info {
            font-size: 0.75rem;
            color: #9ca3af;
            margin-left: auto;
        }
        
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            scroll-behavior: smooth;
            background: #0f0f0f;
        }
        
        .messages::-webkit-scrollbar {
            width: 6px;
        }
        
        .messages::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .messages::-webkit-scrollbar-thumb {
            background: #2a2a2a;
            border-radius: 3px;
        }
        
        .messages::-webkit-scrollbar-thumb:hover {
            background: #404040;
        }
        
        .message {
            margin-bottom: 2rem;
            max-width: 100%;
        }
        
        .message.user {
            display: flex;
            justify-content: flex-end;
        }
        
        .message.assistant {
            display: flex;
            justify-content: flex-start;
        }
        
        .message-content {
            max-width: 65%;
            padding: 1rem 1.25rem;
            border-radius: 12px;
            word-wrap: break-word;
            white-space: pre-wrap;
            line-height: 1.6;
            font-size: 0.95rem;
            justify-self: right;
        }
        
        .message-content strong {
            font-weight: 700;
            color: inherit;
        }
        
        .message-content em {
            font-style: italic;
            color: inherit;
        }
        
        .message-content code {
            background: rgba(255, 255, 255, 0.1);
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-family: 'Monaco', 'Consolas', 'Courier New', monospace;
            font-size: 0.85rem;
            color: #f8f8f2;
        }
        
        .message.user .message-content code {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .message.user .message-content {
            background: #2563eb;
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .message.assistant .message-content {
            background: #1a1a1a;
            color: #e5e5e5;
            border: 1px solid #2a2a2a;
            border-bottom-left-radius: 4px;
        }
        
        .input-area {
            border-top: 1px solid #2a2a2a;
            padding: 1.5rem 2rem;
            background: #111111;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .clear-btn {
            padding: 0.5rem 1rem;
            background: transparent;
            color: #9ca3af;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.2s ease;
        }
        
        .clear-btn:hover:not(:disabled) {
            background: #1a1a1a;
            color: #e5e5e5;
            border-color: #404040;
        }
        
        .clear-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .input-container {
            display: flex;
            gap: 0.75rem;
            align-items: flex-end;
        }
        
        #messageInput {
            flex: 1;
            min-height: 48px;
            max-height: 120px;
            padding: 0.875rem 1rem;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            background: #1a1a1a;
            color: #e5e5e5;
            resize: none;
            font-family: inherit;
            font-size: 0.95rem;
            outline: none;
            transition: all 0.2s ease;
        }
        
        #messageInput:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        
        #messageInput::placeholder {
            color: #6b7280;
        }
        
        #sendBtn {
            padding: 0.875rem 1.5rem;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        #sendBtn:hover:not(:disabled) {
            background: #1d4ed8;
            transform: translateY(-1px);
        }
        
        #sendBtn:disabled {
            background: #374151;
            cursor: not-allowed;
            transform: none;
        }
        
        .typing {
            display: none;
            align-items: center;
            gap: 0.75rem;
            color: #9ca3af;
            font-size: 0.875rem;
            margin-bottom: 2rem;
            padding-left: 1.25rem;
        }
        
        .typing-indicator {
            display: flex;
            gap: 4px;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            background: #6b7280;
            border-radius: 50%;
            animation: typing 1.5s infinite;
        }
        
        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing {
            0%, 60%, 100% {
                opacity: 0.3;
                transform: translateY(0);
            }
            30% {
                opacity: 1;
                transform: translateY(-3px);
            }
        }
        
        .error {
            color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            padding: 1rem;
            border-radius: 12px;
            margin: 1rem 0;
            font-size: 0.875rem;
        }
        
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: auto;
                border-right: none;
                border-bottom: 1px solid #2a2a2a;
                display: none; /* Hide sidebar on mobile for now */
            }
            
            .messages {
                padding: 1rem;
            }
            
            .input-area {
                padding: 1rem;
            }
            
            .message-content {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-title">Local LLM Chat</div>
        </div>
        <div class="sidebar-content">
            <div class="sidebar-actions">
                <button id="newChatBtn" class="new-chat-btn">
                    <span>+</span> New Chat
                </button>
            </div>
            
            <div class="conversations-section">
                <h3 class="section-title">Recent Conversations</h3>
                <div id="conversationsList" class="conversations-list">
                    <div class="loading-conversations">Loading conversations...</div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="main-content">
        <div class="header">
            <h1 class="header-title">Chat</h1>
            <div class="header-info">
                <div class="session-info" id="sessionInfo" style="display: none;">
                    <div class="session-title" id="sessionTitle" style="display: none;"></div>
                    <span class="session-id">Session: <span id="sessionId">-</span></span>
                </div>
                <div class="status loading" id="status">
                    <div class="status-dot"></div>
                    <span>Model loading...</span>
                    <span class="context-info" id="contextInfo" style="display: none;"></span>
                </div>
            </div>
        </div>
        
        <div class="chat-container">
            <div class="messages" id="messages">
                <div class="message assistant">
                    <div class="message-content">
                        Welcome! I'm your local LLM assistant. What can I help you with today?
                    </div>
                </div>
            </div>
        
        <div class="typing" id="typing">
            <span>Assistant is thinking</span>
            <div class="typing-indicator">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>
        
        <div class="input-area">
            <div class="controls">
                <button id="clearBtn" class="clear-btn" disabled>Clear Conversation</button>
            </div>
            <div class="input-container">
                <textarea 
                    id="messageInput" 
                    placeholder="Type your message here... (Shift+Enter for new line)"
                    rows="1"
                ></textarea>
                <button id="sendBtn" disabled>Send</button>
            </div>
        </div>
    </div>

    <script>
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const clearBtn = document.getElementById('clearBtn');
        const messagesContainer = document.getElementById('messages');
        const statusDiv = document.getElementById('status');
        const contextInfo = document.getElementById('contextInfo');
        const typingIndicator = document.getElementById('typing');
        const sessionInfo = document.getElementById('sessionInfo');
        const sessionId = document.getElementById('sessionId');
        const sessionTitle = document.getElementById('sessionTitle');
        const newChatBtn = document.getElementById('newChatBtn');
        const conversationsList = document.getElementById('conversationsList');
        
        let modelReady = false;
        
        // Auto-resize textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });
        
        // Handle Enter key (Send message, Shift+Enter for new line)
        messageInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        sendBtn.addEventListener('click', sendMessage);
        clearBtn.addEventListener('click', clearConversation);
        newChatBtn.addEventListener('click', startNewChat);
        
        // Check model status
        function checkStatus() {
            fetch('/status')
                .then(response => response.json())
                .then(data => {
                    modelReady = data.loaded;
                    
                    // Update session info
                    if (data.session_id && data.session_id !== 'No session') {
                        sessionId.textContent = data.session_id.substring(0, 8) + '...';
                        
                        // Update title if available
                        if (data.title) {
                            sessionTitle.textContent = data.title;
                            sessionTitle.style.display = 'block';
                        } else {
                            sessionTitle.style.display = 'none';
                        }
                        
                        sessionInfo.style.display = 'block';
                    }
                    
                    if (data.loaded) {
                        statusDiv.className = 'status ready';
                        statusDiv.innerHTML = '<div class="status-dot"></div><span>Model ready</span>';
                        sendBtn.disabled = false;
                        clearBtn.disabled = false;
                        
                        // Update context info
                        if (data.message_count !== undefined) {
                            const contextText = `${data.message_count} messages • ${data.context_usage_percent}% context used`;
                            contextInfo.textContent = contextText;
                            contextInfo.style.display = 'inline';
                        }
                    } else {
                        statusDiv.className = 'status loading';
                        statusDiv.innerHTML = '<div class="status-dot"></div><span>Model loading...</span>';
                        sendBtn.disabled = true;
                        clearBtn.disabled = true;
                        contextInfo.style.display = 'none';
                    }
                })
                .catch(error => {
                    console.error('Status check error:', error);
                    statusDiv.textContent = 'Connection error';
                    statusDiv.className = 'status loading';
                    sendBtn.disabled = true;
                });
        }
        
        // Check status every 2 seconds until model is ready
        const statusInterval = setInterval(() => {
            checkStatus();
            if (modelReady) {
                clearInterval(statusInterval);
            }
        }, 2000);
        
        // Initial status check and load conversations
        checkStatus();
        loadConversations();
        
        // Load conversations list
        async function loadConversations() {
            try {
                const response = await fetch('/conversations');
                const data = await response.json();
                
                if (data.error) {
                    conversationsList.innerHTML = '<div class="no-conversations">Error loading conversations</div>';
                    return;
                }
                
                displayConversations(data.conversations, data.current_session);
            } catch (error) {
                console.error('Error loading conversations:', error);
                conversationsList.innerHTML = '<div class="no-conversations">Error loading conversations</div>';
            }
        }
        
        function displayConversations(conversations, currentSessionId) {
            if (conversations.length === 0) {
                conversationsList.innerHTML = '<div class="no-conversations">No conversations yet</div>';
                return;
            }
            
            conversationsList.innerHTML = conversations.map(conv => {
                const isActive = conv.session_id === currentSessionId;
                const timeAgo = formatTimeAgo(conv.last_activity);
                
                return `
                    <div class="conversation-item ${isActive ? 'active' : ''}" 
                         data-session-id="${conv.session_id}"
                         onclick="switchToConversation('${conv.session_id}')">
                        <div class="conversation-title">${conv.title}</div>
                        <div class="conversation-meta">
                            <span class="conversation-time">${timeAgo}</span>
                            <div class="conversation-actions">
                                <button class="delete-btn" 
                                        onclick="event.stopPropagation(); deleteConversation('${conv.session_id}')"
                                        ${isActive ? 'style="display: none;"' : ''}
                                        title="Delete conversation">
                                    ×
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        function formatTimeAgo(timestamp) {
            if (!timestamp) return 'Unknown';
            
            const date = new Date(timestamp);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / (1000 * 60));
            const diffHours = Math.floor(diffMins / 60);
            const diffDays = Math.floor(diffHours / 24);
            
            if (diffMins < 1) return 'Just now';
            if (diffMins < 60) return `${diffMins}m ago`;
            if (diffHours < 24) return `${diffHours}h ago`;
            if (diffDays < 7) return `${diffDays}d ago`;
            
            return date.toLocaleDateString();
        }
        
        async function startNewChat() {
            try {
                newChatBtn.disabled = true;
                newChatBtn.textContent = 'Creating...';
                
                const response = await fetch('/conversations/new', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                const data = await response.json();
                
                if (data.error) {
                    alert('Error starting new chat: ' + data.error);
                    return;
                }
                
                // Clear current messages
                clearMessagesUI();
                
                // Reload conversations and status
                await loadConversations();
                await checkStatus();
                
            } catch (error) {
                console.error('Error starting new chat:', error);
                alert('Error starting new chat');
            } finally {
                newChatBtn.disabled = false;
                newChatBtn.innerHTML = '<span>+</span> New Chat';
            }
        }
        
        async function switchToConversation(sessionId) {
            try {
                const response = await fetch(`/conversations/${sessionId}/switch`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                const data = await response.json();
                
                if (data.error) {
                    alert('Error switching conversation: ' + data.error);
                    return;
                }
                
                // Reload the page to load the new conversation
                window.location.reload();
                
            } catch (error) {
                console.error('Error switching conversation:', error);
                alert('Error switching conversation');
            }
        }
        
        async function deleteConversation(sessionId) {
            if (!confirm('Are you sure you want to delete this conversation? This action cannot be undone.')) {
                return;
            }
            
            try {
                const response = await fetch(`/conversations/${sessionId}/delete`, {
                    method: 'DELETE'
                });
                
                const data = await response.json();
                
                if (data.error) {
                    alert('Error deleting conversation: ' + data.error);
                    return;
                }
                
                // Reload conversations list
                await loadConversations();
                
            } catch (error) {
                console.error('Error deleting conversation:', error);
                alert('Error deleting conversation');
            }
        }
        
        function clearMessagesUI() {
            // Clear all messages except welcome message
            const messages = messagesContainer.querySelectorAll('.message');
            messages.forEach((msg, index) => {
                if (index > 0) { // Keep first message (welcome)
                    msg.remove();
                }
            });
            
            // Clear any errors
            const errors = messagesContainer.querySelectorAll('.error');
            errors.forEach(error => error.remove());
        }
        
        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.innerHTML = formatMessage(content);
            
            messageDiv.appendChild(contentDiv);
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        function formatMessage(text) {
            // Convert **text** to bold
            let formatted = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            
            // Convert *text* to italic
            formatted = formatted.replace(/\*(.*?)\*/g, '<em>$1</em>');
            
            // Convert `code` to inline code
            formatted = formatted.replace(/`(.*?)`/g, '<code>$1</code>');
            
            // Convert line breaks to <br>
            formatted = formatted.replace(/\n/g, '<br>');
            
            return formatted;
        }
        
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            messagesContainer.appendChild(errorDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        function showTyping() {
            typingIndicator.style.display = 'flex';
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        function hideTyping() {
            typingIndicator.style.display = 'none';
        }
        
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || !modelReady) return;
            
            // Add user message
            addMessage(message, true);
            
            // Clear input
            messageInput.value = '';
            messageInput.style.height = 'auto';
            
            // Disable send button and show thinking
            sendBtn.disabled = true;
            showTyping();
            
            // Create assistant message element (initially empty)
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant';
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = '';
            contentDiv.setAttribute('data-raw-text', '');
            messageDiv.appendChild(contentDiv);
            
            try {
                // Start streaming request immediately but don't show content yet
                const response = await fetch('/chat/stream', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Network error');
                }
                
                // Show thinking animation for 2 seconds
                await new Promise(resolve => setTimeout(resolve, 5000));
                
                // Hide thinking and show the message container
                hideTyping();
                messagesContainer.appendChild(messageDiv);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
                
                // Start reading the stream and display with typewriter effect
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';
                let tokenQueue = [];
                let isTyping = false;
                
                // Start the typewriter display function
                const startTypewriter = async () => {
                    isTyping = true;
                    while (isTyping || tokenQueue.length > 0) {
                        if (tokenQueue.length > 0) {
                            const token = tokenQueue.shift();
                            await typewriterToken(contentDiv, token);
                        } else {
                            await new Promise(resolve => setTimeout(resolve, 10)); // Small wait
                        }
                    }
                };
                
                // Start typewriter in parallel
                const typewriterPromise = startTypewriter();
                
                // Read stream and queue tokens
                while (true) {
                    const { done, value } = await reader.read();
                    
                    if (done) break;
                    
                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    buffer = lines.pop(); // Keep incomplete line in buffer
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.slice(6));
                                
                                if (data.error) {
                                    messageDiv.remove();
                                    showError(data.error);
                                    isTyping = false;
                                    return;
                                } else if (data.done) {
                                    isTyping = false;
                                    break;
                                } else if (data.token) {
                                    tokenQueue.push(data.token);
                                }
                            } catch (e) {
                                console.error('Error parsing SSE data:', e);
                            }
                        }
                    }
                }
                
                isTyping = false;
                await typewriterPromise;
                
            } catch (error) {
                messageDiv.remove();
                hideTyping();
                showError('Network error: ' + error.message);
            }
            
            // Re-enable send button if model is ready
            if (modelReady) {
                sendBtn.disabled = false;
            }
            
            // Update context info and conversations after each message
            checkStatus();
            loadConversations();
        }
        
        async function typewriterToken(element, token) {
            // Add each character of the token with delay
            for (let i = 0; i < token.length; i++) {
                const currentText = element.getAttribute('data-raw-text') || '';
                const newText = currentText + token[i];
                element.setAttribute('data-raw-text', newText);
                element.innerHTML = formatMessage(newText);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
                await new Promise(resolve => setTimeout(resolve, 50)); // 0.05 second delay per character
            }
        }
        
        async function typewriterEffect(element, text) {
            element.textContent = '';
            
            for (let i = 0; i < text.length; i++) {
                element.textContent += text[i];
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
                await new Promise(resolve => setTimeout(resolve, 50)); // 0.05 second delay
            }
        }
        
        async function clearConversation() {
            if (!modelReady) return;
            
            clearBtn.disabled = true;
            
            try {
                const response = await fetch('/clear', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                const data = await response.json();
                
                if (data.error) {
                    showError(data.error);
                } else {
                    // Clear messages except the welcome message
                    const messages = messagesContainer.querySelectorAll('.message');
                    messages.forEach((msg, index) => {
                        if (index > 0) { // Keep first message (welcome)
                            msg.remove();
                        }
                    });
                    
                    // Clear any errors
                    const errors = messagesContainer.querySelectorAll('.error');
                    errors.forEach(error => error.remove());
                    
                    // Update status
                    checkStatus();
                }
                
            } catch (error) {
                showError('Network error: ' + error.message);
            }
            
            if (modelReady) {
                clearBtn.disabled = false;
            }
        }
    </script>
</body>
